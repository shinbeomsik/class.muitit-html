<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check1(){
            id1 = document.getElementById('id1').value
            alert(id1.length)
            if (id1.lenght > 5) {
                alert("문제없습니다.")
            } else {
                alert("5글자 이상으로 써주세요")
            }
        }
        function check2(){
            pw1 = document.getElementById('pw1').value
            pw2 = document.getElementById('pw2').value
            if (pw1 == pw2) {
                result.innerHTML = "<font color=blue>패스워드 일치</font> <img src='1.jpg' width=100 height=100> <hr color = yellow></hr>"
            } else {
                result.innerHTML = "<font color=red>패스워드 불일치</font> <img src='2.jpg' width=100 height=100> <hr color = red></hr>"
            }
        }
    </script>
</head>
<body>
    아이디 <input type="text" id="id1" value="test">
    <button onclick="check1()">글자수 체크</button><br>
    패스워드 <input type="text" id="pw1" value="test"><br>
    패스워드2 <input type="text" id="pw2" value="test">
    <button onclick="check2()">패스워드 동일</button><br>
    <hr color="gold">
    <div id="result">
      
    </div>
</body>
</html>

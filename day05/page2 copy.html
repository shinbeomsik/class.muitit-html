<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tour() {
            space = document.getElementById('space').value       
            month = document.getElementById('month').value        
            choice = document.getElementById('choice').value          

            let method = ''
            let price = 0
            if (choice == "1") {
                price = 30000
                method = '비행기'
            } else if (choice == '2') {
                price = 10000
                method = '버스'
            } else{
                price = 50000
                method = '자가용'
            }
            text = "나는" + month + "월에" + space + "으로" 
                    + method + "타고 여행을 갈거에요. 비용은" + price + "원입니다."

            result_tag = document.getElementById('result')
            result_tag.innerHTML = text
        }
        
    </script>
</head>
<body>
    <hr color="red">
    여행가고싶은곳: <input type="text" id="space" value="부산">
    <br>
    몇월에 갈까요?: <input type="text" id="month" value="1">
    <br>
    무엇을 타고 갈까요?: 1)비행기(30000), 2)버스(10000), 3)자가용(50000)
    <br>
    <input type="text"  id="choice" value="1">
    <button onclick="tour()">여행 계획 버튼</button>
    <hr color="blue">
    <div id="result">

    </div>

</body>
</html>
